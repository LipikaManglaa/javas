    </div>
</body>
<script>
   
var localData=JSON.parse(localStorage.getItem("Users"))
var formLogin=document.querySelector("#login");

formLogin.addEventListener('submit',(e)=>{
 e.preventDefault();

    var username=e.target.username.value;
    var userpass=e.target.password.value;

 var loginstatus=0;
  
    for(var l of localData){
       
      if(l.UserName != username && l.password != userpass){
       
         loginstatus=1;
        break;
      
      }
    }
    
    if(loginstatus==1){

        alert("username and passowrd doesnot match")
        username=" ";
        userpass=" ";
        
      }else{
        alert("Login successfully")
        window.location="profilepage.html"
      }
   
})
  

</script>
